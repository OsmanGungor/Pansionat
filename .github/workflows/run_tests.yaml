name: Run Python Tests

on:
  workflow_dispatch:
    inputs:
      pytest_test_names:
        description: 'Pytest test names (test_new_company or test_visit_license_website)'
        required: true

jobs:
  run-tests:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Create virtual environment
      run: |
        python -m venv .venv
        .\.venv\Scripts\Activate.ps1

    - name: Install dependencies
      run: |
        .\.venv\Scripts\Activate.ps1
        pip install -r requirements.txt
        playwright install --with-deps

    - name: Run Tests
      run: |
        .\.venv\Scripts\Activate.ps1
        pytest -v -k "${{ github.event.inputs.pytest_test_names }}"

    - name: Upload test results
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: test-results
        path: |
          test-results.xml
          pytest_report.html
name: Run Tests

on:
  workflow_dispatch:
#    inputs:
#      pytest_test_names:
#        description: 'Pytest test names (e.g., test_new_company or test_visit_license_website)'
#        required: false

jobs:
  run-tests:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Create and activate virtual environment
      run: |
        python -m venv .venv
        .\.venv\Scripts\Activate.ps1

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest-html

    - name: Run Tests
      run: |
        if [ -z "${{ github.event.inputs.pytest_test_names }}" ]; then
          pytest -v --html=pytest_report.html --self-contained-html
        else
          pytest -v -k "${{ github.event.inputs.pytest_test_names }}" --html=pytest_report.html --self-contained-html
        fi
